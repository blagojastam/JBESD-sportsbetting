<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <header class="bg-dark text-center text-light p-5">
        <h1>Welcome to SportsBetting!</h1>
        <a>Sports betting is the activity of predicting sports results and placing bets on the outcome</a>
    </header>
</div>

<div class="row pt-5">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col">
        <form name="f" th:action="@{/login}" method="post" >
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-success">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-actions separated">
                    <button class="btn btn-primary" type="submit">Log in</button>
                    <label class="pt-1">Register <a href="/register">here</a></label>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col"></div>
    <div class="col"></div>
</div>


</body>
</html>
