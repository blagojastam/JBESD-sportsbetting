<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br>
<div class="row">
    <div class="col"></div>
    <div class="col"></div>
    <div class="col">
        <form class="pt-40" name="register" th:action="@{/signup}" method="post">
            <fieldset>
                <legend>Please fill in your details</legend>
                <div class="form-group">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" id="birthDate" name="birthDate"/>
                </div>
                <div class="form-actions d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Create account</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col"></div>
    <div class="col"></div>
</div>
</body>
</html>
